<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/437f1b4df4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 class="js-title">Sign Up</h1>
        <form>
          <div class="input-group">
            <div class="js-name-field input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <p>Lost Password? <a href="">Click Here</a></p>
          </div>

          <div class="btn-field">
            <button type="button" class="js-sign-up">Sign Up</button>
            <button type="button" class="js-sign-in disable">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
